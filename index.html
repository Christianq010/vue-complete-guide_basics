<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
	<style>
		.demo {
			width: 100px;
			height: 100px;
			background-color: #FFFCEF;
			display: inline-block;
			margin: 10px;
			border: solid 1px black;
		}
		.flat-1 {
			background-color: #D2EBCD;
		}
		.flat-2 {
			background-color: #FF7F5B;
		}
		.flat-3 {
			background-color: #393939;
		}
	</style>
</head>

	<body>
		<div id="app">
			<p v-if="show">You can See me!<span>Hello!</span></p>
			<p v-else>Now you can see me too!</p>
				<template v-if="show">
					<h1>Some random heading</h1>
					<p>Im inside a template</p>
				</template>
			<p>Do you also see me</p>
			<button v-on:click="show = !show">Switch</button>
		</div>

	<script>
		new Vue({
		el: '#app',
		data: {
			show: true
		}
	});
	</script>
	</body>

</html>
