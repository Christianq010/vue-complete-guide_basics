<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>

	<body>
		<div id="app">
			<h1 v-once>{{title}}</h1>
			<button v-on:click="increase">Click Me!</button>
			<p>{{ counter }}</p>
			<hr>
			<p v-on:mousemove="updateCoordinates">Coordinates: {{x}} / {{y}}</p>
		</div>

	<script>
		new Vue({
		el: '#app',
		data: {
			title: 'Hello World!',
			link: 'http://www.google.lk',
			finishedLink: '<a href="http://google.com">Google HQ</a>',
			counter: 0,
			x: 0,
			y: 0
		},
		methods: {
			changeTitle: function() {
				return this.title;
			},
			increase: function () {
				this.counter ++;
			},
			updateCoordinates: function(event) {
				this.x = event.clientX;
				this.y = event.clientY;
			}
		}
	});
	</script>
	</body>

</html>
