<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>

	<body>
		<div id="app">
			<p>{{ changeTitle() }} - <a v-bind:href="link">Google</a></p>
		</div>

	<script>
		new Vue({
		el: '#app',
		data: {
			title: 'Hello World!',
			link: 'http://www.google.lk'
		},
		methods: {
			changeTitle: function() {
				return this.title;
			}
		}
	});
	</script>
	</body>

</html>
