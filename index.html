<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
	<style>
		.demo {
			width: 100px;
			height: 100px;
			background-color: #FFFCEF;
			display: inline-block;
			margin: 10px;
			border: solid 1px black;
		}
		.flat-1 {
			background-color: #D2EBCD;
		}
		.flat-2 {
			background-color: #FF7F5B;
		}
		.flat-3 {
			background-color: #393939;
		}
	</style>
</head>

	<body>
		<div id="app">
			<div 
				class="demo" 
				v-on:click="attachPrimaryColor = !attachPrimaryColor"
				v-bind:class="{'flat-1': attachPrimaryColor}">
			</div>
			<div class="demo"></div>
			<div class="demo" v-bind:class="color"></div>
			<hr>
			<input type="text" v-model="color">
		</div>

	<script>
		new Vue({
		el: '#app',
		data: {
			attachPrimaryColor: false,
			color: 'flat-2'
		}
	});
	</script>
	</body>

</html>
